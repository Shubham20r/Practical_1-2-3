<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <div style="background-color: rgb(255, 220, 177); border-radius: 12px;">
        <h1 style="color: rgb(0, 0, 0); padding: 0px 10px;">Inline CSS</h1>
        <p style="color: rgb(1, 96, 96); padding: 5px 10px;">Inline CSS applies styles directly to HTML elements using the style attribute, allowing for quick, unique styling without external stylesheets.</p>
    </div>
</body>
</html>
