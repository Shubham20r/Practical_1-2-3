<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        div{
            background-color: bisque;
            border-radius: 12px;
        }

        h1{
            color: rgb(0, 0, 0);
            padding: 0px 10px;
        }

        p{
            color: rgb(243, 25, 25);
            padding: 5px 10px;  
        }
    </style>
</head>
<body>
    <div>
        <h1>Internal CSS</h1>
        <p>Internal CSS is a method for defining CSS styles directly within an HTML document. It's particularly useful for applying unique styles to a single web page, and it's embedded within the style element located in the head section of the HTML file. </p>
    </div>
</body>
</html>
