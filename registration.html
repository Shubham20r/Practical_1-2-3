<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarang 2025 Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .checkbox-group {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Priyadarshi J.L College Of Engineering</h1>
        <p>Presents</p>
        <h2>Tarang 2025</h2>
    </div>
    <form action="#" method="POST">
        <div class="form-group">
            <label>First Name: <input type="text" name="firstName" required></label>
        </div>
        <div class="form-group">
            <label>Last Name: <input type="text" name="lastName" required></label>
        </div>
        <div class="form-group">
            <label>Branch:
                <select name="branch" required>
                    <option value="">Select Branch</option>
                    <option value="computer">Computer Science</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="civil">Civil</option>
                    <option value="electronic">Electronic</option>
                    <option value="electrical">Electrical</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Year:
                <select name="year" required>
                    <option value="">Select Year</option>
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
                    <option value="fourth">Fourth Year</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Section (Optional): <input type="text" name="section"></label>
        </div>
        <div class="form-group">
            <label>Roll Number: <input type="text" name="rollNo" required pattern="[A-Za-z0-9]+"></label>
        </div>
        <div class="form-group">
            <label>Gender:
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Email Address: <input type="email" name="email" required></label>
        </div>
        <div class="form-group">
            <label>Contact Number: <input type="tel" name="contactNumber" required pattern="[0-9]{10}" title="Enter a 10-digit phone number"></label>
        </div>
        <fieldset>
            <legend>Traditional Day Events (21 January 2025)</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" name="traditionalEvents[]" value="singing"> Singing</label>
                <label><input type="checkbox" name="traditionalEvents[]" value="treasureHunt"> Treasure Hunt</label>
                <label><input type="checkbox" name="traditionalEvents[]" value="feteGames"> Fete & Games</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Cultural Night Events (22 January 2025)</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" name="culturalEvents[]" value="artGallery"> Art Gallery</label>
                <label><input type="checkbox" name="culturalEvents[]" value="shortFilm"> Short Film Making</label>
                <label><input type="checkbox" name="culturalEvents[]" value="dancing"> Dancing</label>
                <label><input type="checkbox" name="culturalEvents[]" value="fashionShow"> Fashion Show</label>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
