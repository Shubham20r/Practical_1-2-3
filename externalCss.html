<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" href="styleExt.css">
</head>
<body>
    <div>
        <h1>External CSS</h1>
        <p>External CSS is a method for defining CSS styles in a separate file, which can then be linked to multiple HTML documents. This allows for consistent styling across multiple pages and simplifies the process of updating styles across an entire website.</p>
    </div>
</body>
</html>
